spring:
  config:
    activate:
      on-profile: "local"

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${LOCAL_DB_URL}
    username: ${LOCAL_DB_USER}
    password: ${LOCAL_DB_PASSWORD}

  jwt:
    access:
      expiration: ${JWT_EXPIRATION}
    secret: ${JWT_SECRET_KEY}

server:
  port: 8080

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG