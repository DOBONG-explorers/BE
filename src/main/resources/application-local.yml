spring:
  config:
    activate:
      on-profile: "local"

  datasource:
    url: ${LOCAL_DB_URL}
    username: ${LOCAL_DB_USER}
    password: ${LOCAL_DB_PASSWORD}

  jwt:
    access:
      expiration: ${JWT_EXPIRATION}
    secret: ${JWT_SECRET_KEY}

  seoul:
    openapi:
      key: ${DOBONG_EVENT}
    api:
      base-url: ${URL_DOBONG_EVENT}

  dobong:
    api:
      base-url: ${DOBONG_HERI}
      api-key: ${API_KEY}
      cont-code: ${CONT_CODE}


kakao:
  rest-api-key: ${KAKAO_AUTH_API_KEY}       # 카카오 REST API Key (aud 검증용)
  oidc:
    issuer: https://kauth.kakao.com
    jwks-uri: https://kauth.kakao.com/.well-known/jwks.json

google:
  client-id: ${GOOGLE_WEB_CLIENT_ID}
  oidc:
    issuer: https://accounts.google.com
    jwks-uri: https://www.googleapis.com/oauth2/v3/certs
  places:
    api-key: ${GOOGLE_PLACES_API_KEY}   # 환경변수로 주입 권장
    language: ko
    region: KR

server:
  port: 8080

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG